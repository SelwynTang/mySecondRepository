<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
	<style>
		table{border-collapse:collapse ;
		width:300px;
		border:solid 1px ;
		margin-top:20px;

	}
		td{width:100px;height:20px;  }
		
	</style>
	<script>
		window.onload = function()
		{	
			var btn1 = document.getElementById("btn");
			
			//var text3 = document.getElementById("tex3").value;
			
			
			
			btn1.onclick=function()
			{	
				var myDate = new Date();
				var year = myDate.getFullYear();
				var month = myDate.getMonth()+1;
				var day = myDate.getDate();
				var h = myDate.getHours();
				var m = myDate.getMinutes();
				var s = myDate.getSeconds();
				var aText = "删除";
				m = checkTime(m);
				s = checkTime(s);
				var str = year+"-"+month+"-"+day+" "+h+":"+m+":"+s;
				function checkTime(i)
					{
						if (i<10)
						{
							i="0"+i;
							return i;
						}
						else{
							i=i;
							return i;
						}
					}
				var text1 = document.getElementById("tex1").value;
				var text2 = document.getElementById("tex2").value;
				var table = document.getElementById("tb");//获取table
				var tr = document.createElement("tr");//创建tr
				var td1 = document.createElement("td");//创建td
				var td2 = document.createElement("td");//创建td
				var td3 = document.createElement("td");//创建td
				var td4 = document.createElement("td");//创建td
				var a1 = document.createElement("a")
				a1.href="#";
				var textNode4 = document.createTextNode(aText);
				var textNode1 = document.createTextNode(text1);
				var textNode2 = document.createTextNode(text2);
				var textNode3 = document.createTextNode(str);
				

				td1.appendChild(textNode1);
				td2.appendChild(textNode2);
				td3.appendChild(textNode3);
				a1.appendChild(textNode4);
				td4.appendChild(a1);
				
				tr.appendChild(td1);
				tr.appendChild(td2);
				tr.appendChild(td3);
				tr.appendChild(td4);
				table.appendChild(tr);
				var shanChu = document.getElementsByTagName("a");
				for (var i=0;i<shanChu.length ;i++ )
				{
					shanChu[i].onclick=function()
					{
						
						tb.removeChild(this.parentNode.parentNode);
					}
				} 
			}
			
		}
	</script>
 </head>
 <body>
	<h1>留言板</h1>
	姓名:<br/><input type="text" id="tex1"></br>
	添加内容:<br/><input type="text" id="tex2"><br/>
	<!--时间:<br/><input type="text" id="tex3"></br>-->
	<input type="button" id="btn" value="提交留言信息"></br>
	<table id = "tb">
		<tr>
			<td>姓名</td>
			<td>留言内容</td>
			<td>留言时间</td>
			
		</tr>
	</table>
 </body>
</html>
